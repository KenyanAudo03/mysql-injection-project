<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        background: white;
        padding: 50px 40px;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        width: 400px;
        max-width: 90%;
        animation: fadeIn 0.7s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 28px;
        text-align: center;
        color: #333;
        margin-bottom: 25px;
        font-weight: 600;
      }

      .input-grid {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #555;
      }

      input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 16px;
        transition: 0.2s ease;
      }

      input:focus {
        border-color: #764ba2;
        box-shadow: 0 0 5px rgba(118, 75, 162, 0.5);
      }

      button {
        width: 100%;
        padding: 12px;
        background: #764ba2;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #5c3a8a;
      }

      p {
        text-align: center;
        color: red;
        margin-bottom: 15px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <form method="POST" onsubmit="return validatePassword();">
        <h1>Login</h1>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <p>{{ messages[0] }}</p>
        {% endif %} {% endwith %}
        <div class="input-grid">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="input-grid">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="input-grid">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
    <script>
      function validatePassword() {
        const password = document.getElementById("password").value;
        if (password.length < 8) {
          alert("Password must be at least 8 characters long");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
